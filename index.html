<!DOCTYPE html>
<style>
body {
    background-color: lightcyan}
h1 {
    text-align: center;
    
}    
</style>
<html lang="en">
    <center>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <h1>CraftsVid</h1>
   <form action="Game.html" method="GET">
       <div>
           <label for="email">Email</label>
           <input type="email" name="email" placeholder="Example@Gmail.com" id="Email" required>
       </div>
<div>
    <label for="FirstName">FirstName</label>
    <input type="text" name="FirstName"  placeholder="UserName" id="FirstName" required>
</div>
<div>
    <label for="LastName">LastName</label>
<input type="text" name="LastName"  id="LastName" required>
</div>
<div>
<label for="Password">Password</label>
<input type="Password" name="Password" placeholder="Password" id="Password" required>
</div>
<div>
    <div>
        <label for="Age">Age</label>
        <input type="number" name="Age" id="Age" min="10" max="45" required>
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" name="Date" id="Date" min="2009" max="1920" required>
    </div>
    <div>
    <label for="Pizza">Pizza</label>
    <input type="radio" name="pizza" id="Pizza">
    <label for="Soad">Soad</label>
    <input type="radio" name="pizza" id="Pizza">
    </div>
    <div>
        <label for="Phone">Phone</label>
        <input type="tel" name="Phone" placeholder="765-000-0000" id="Phone">
    </div>

    <button type="submit">Submit</button> 
    <button type="reset">Reset</button>
</div>


   </form>
</body>
</center>
</html>
